<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Maven+Pro:300,400,500,700">
    <title>Self-Order Kiosk</title>
    <style>
      *, *::before, *::after {
        box-sizing: border-box;
      }

      .splash-screen {
        display: flex;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
      }

      .preloader {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: auto;
        height: 256px;
        width: 256px;
      }

      .circle {
        display: block;
        width: 24px;
        height: 24px;
        border-radius: 12px;
        margin: 0 4px;
      }

      .circle-salad { border: 8px solid #2ecc71; animation: salad 3s infinite alternate; }

      .circle-ketchup { border: 8px solid #fc1460; animation: ketchup 3s infinite alternate; }

      .circle-mustard { border: 8px solid #f39c12; animation: mustard 3s infinite alternate; }

      @keyframes salad {
        0%, 50% { transform: translate(0, 0); width: 24px; height: 24px; }
        60%, 100% { transform: translate(36px, -20px); width: 48px; height: 48px; }
      }

      @keyframes ketchup {
        0%, 50% { transform: translate(0, 0); width: 24px; height: 24px; }
        60%, 100% { transform: translate(-20px, 34px); width: 48px; height: 48px; }
      }

      @keyframes mustard {
        0%, 50% { transform: translate(0,0 ); width: 24px; height: 24px; }
        60%, 100% { transform: translate(-22px, -20px); width: 48px; height: 48px; }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but this app doesn't work properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app">
      <div class="splash-screen">
        <div class="preloader">
          <div class="circle circle-salad"></div>
          <div class="circle circle-ketchup"></div>
          <div class="circle circle-mustard"></div>
        </div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
